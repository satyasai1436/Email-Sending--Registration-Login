<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Registration Form</h1>
    
    <form th:action="@{/form}" th:object="${set}" method="post">
		<p th:text="${msg}"></p>
		<table class="table">
				<tr>
					<th>Name</th>
					<td><input type="text"  th:field="*{name}" required></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password"  th:field="*{password}" required></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text"  th:field="*{email}" required></td>
				</tr>
				<tr>
					<th>phNumber</th>
					<td><input type="number"  th:field="*{phno}" required></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="btn btn-submit" value="Submit"></td>
				</tr>
			</table>
	</form>
	<p><a href="/lform">Click Here To Login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
